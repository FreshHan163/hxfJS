<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>选择排序</title>
    <script>
        function generateArray (len) {
            let arr = Array(len);
            for (let i = 0; i < len; i++) {
                arr[i] = Math.random()*10;
            }
            return arr;
        }
        window.onload = function () {
            var testArr = generateArray(8);
            // var testArr2 = [5, 3, 2, 1, 7];
            console.log(testArr);
            function selectionSort (arr) {
                // i 表示轮回的次数
                for (var i=0; i< arr.length; i++) {
                    // j表示每次轮询时的长度
                    var min = i;
                    for (var j = i + 1; j < arr.length; j++) {
                        // 按照从小到大排列
                        if (arr[j] < arr[min]) {
                            min = j;
                        }
                    }
                    console.log('n*logN次', i);
                    if (min != i) {
                        var temp = arr[i];
                        arr[i] = arr[min];
                        arr [min] = temp;
                    }
                }
                return arr;
            }
            console.log(selectionSort(testArr));
        }
    </script>
  </head>

</html>
